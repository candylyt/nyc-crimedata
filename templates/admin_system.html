<html>
  <style>
    body { font-family: arial; font-size: 15pt; }
    .top-bar { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .title { font-size:28px; font-weight:bold; }
    .tabs a { margin-left:8px; text-decoration:none; padding:6px 10px; border:1px solid #000; border-radius:4px; color:#000; }
    .tabs a.active { background:#000; color:#fff; }
    .bar { display:flex; justify-content:flex-end; gap:10px; margin: 8px 0 12px; }
    .btn { text-decoration:none; border:1px solid #000; border-radius:4px; padding:6px 12px; }
    .grid { display:grid; grid-template-columns: repeat(2, minmax(320px, 1fr)); gap:16px; }
    fieldset { border:1px solid #ddd; border-radius:6px; padding:12px; }
    legend { color:#555; font-size:0.95rem; }
    label { display:block; font-size:0.9rem; margin-bottom:4px; }
    input[type="text"], input[type="number"], select { width:100%; padding:6px 8px; }
    .actions { margin-top:10px; }
    .msg { background:#eef9f0; border:1px solid #bfe3c6; color:#1a7f37; padding:8px; border-radius:6px; margin-bottom:12px; }
    .err { background:#fff3f3; border:1px solid #f1c0c0; color:#b00020; padding:8px; border-radius:6px; margin-bottom:12px; }
  .btn-sky {
    background:#e6f2ff;           /* light blue */
    border:1px solid #9cc9ff;
    color:#0b4a8b;
    border-radius:6px;
    text-decoration:none;
  }
  .btn-sm {
    font-size:14px;
    padding:4px 10px;
    line-height:1.2;
  }
  .btn-sky:hover { background:#d8ecff; border-color:#86bfff; }

  </style>
  <body>
    <div class="top-bar">
      <div class="title">NYC Crime Data</div>
      <div class="tabs">
        <a href="{{ url_for('index') }}">General User</a>
        <a href="{{ url_for('admin_index') }}" class="active">Administrator</a>
      </div>
    </div>

    <div class="bar">
    <a href="{{ url_for('admin_index') }}" class="btn-sky btn-sm">← Back to Admin List</a>

    </div>

    <h2>System Expansion</h2>

    {% if msg %}<div class="msg">{{ msg }}</div>{% endif %}
    {% if errors and errors|length %}
      <div class="err">
        <ul>
          {% for e in errors %}<li>{{ e }}</li>{% endfor %}
        </ul>
      </div>
    {% endif %}

    <div class="grid">
      <!-- Crime Type (kept) -->
      <fieldset>
        <legend>Create Crime Type</legend>
        <form method="post">
          <input type="hidden" name="kind" value="crimetype" />

          <label>Law Category (existing)</label>
          <select name="ct_law_cat_id">
            {% for lc in lawcats %}
              <option value="{{ lc.law_cat_id }}">{{ lc.law_cat_id }} — {{ lc.category }}</option>
            {% endfor %}
          </select>

          <label style="margin-top:10px;">Crime Type Name</label>
          <input type="text" name="crime_type" placeholder="e.g., GRAND LARCENY" />

          <label style="margin-top:10px;">Severity</label>
          <select name="severity">
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
          </select>

          <div class="actions">
            <button type="submit">Create</button>
          </div>
        </form>
      </fieldset>

      <!-- Jurisdiction (kept) -->
      <fieldset>
        <legend>Create Jurisdiction</legend>
        <form method="post">
          <input type="hidden" name="kind" value="jurisdiction" />

          <label>Jurisdiction ID (integer)</label>
          <input type="number" step="1" name="jur_id_int" placeholder="e.g., 72" />

          <label style="margin-top:10px;">Description</label>
          <input type="text" name="jur_description" placeholder="e.g., PORT AUTHORITY" />

          <div class="actions">
            <button type="submit">Create</button>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
