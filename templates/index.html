<html>
  <style>
    body {
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <body>
    <h1>NYC Crime Data</h1>

    <table>
      <thead>
        <tr>
          {% for col in columns %}
          <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <p><a href="another">Go to the other page</a></p>

    <form method="POST" action="/add">
      <p>
        Name of new computer scientist: <input type="text" name="name" />
        <input type="submit" value="Add" />
      </p>
    </form>
  </body>
</html>
